overwrite: true
schema: "src/gqlSchema.json"
documents: "./src/**/!(*.d).{ts,tsx}"
generates:
  src/graphqlTypes.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
  src/schema.graphql:
    plugins:
      - schema-ast
config:
  maybeValue: T
  typesPrefix: GQL
  inlineFragmentTypes: combine
